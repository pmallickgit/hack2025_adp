<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Report - Azure OpenAI Security Agent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #111a20;
            background-color: #cfd1d3;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
        }
        .header-card {
            background-color: #1d5532;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 30px;
        }
        .content-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        .btn-back {
            background-color: #1d5532;
            border-color: #1d5532;
            color: white;
        }
        .btn-back:hover {
            background-color: #174628;
            border-color: #174628;
            color: white;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="header-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1><i class="fas fa-file-alt me-2"></i> Security Analysis Report</h1>
                        <div>
                            <a href="{{ url_for('index') }}" class="btn btn-back">
                                <i class="fas fa-home me-2"></i> Dashboard
                            </a>
                        </div>
                    </div>
                    <p class="lead mb-0">Comprehensive security analysis report</p>
                </div>
            </div>
        </div>
        
        <!-- Report Content -->
        <div class="row">
            <div class="col-md-12">
                <div class="content-card">
                    <!-- Display the HTML content -->
                    <div id="report-content">
                        {{ content | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
